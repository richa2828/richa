<html>
    <head>
        <body>
            
            <script>

               
                    var num=prompt("enter any number")   
                    var r=0;
                    var sum=0;
                    var temp=num;
                    while(num>0)
                    {
                    r=num%10;
                    sum=sum+(r*r*r)
                    num=parseInt(num/10);
                    }
                    if(temp==sum)
                    {
                        document.write("arm")
                    }
                    else
                    {
                        document.write("notarm")
                    }

                
            </script>
        </body>
    </head>
</html>
